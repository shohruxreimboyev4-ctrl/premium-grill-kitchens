<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Гриль кухни</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-sans">

    <header class="bg-white shadow">
      <div
        class="max-w-[1200px] mx-auto flex justify-between items-center py-4 px-6"
      >

      <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
          <a href="#" class="hover:text-red-600">Состав работ</a>
          <a href="#" class="hover:text-red-600">Рассчитать</a>
          <a href="#" class="hover:text-red-600">Наши работы</a>
          <a href="#" class="hover:text-red-600">Видеообзор</a>
          <a href="#" class="hover:text-red-600">Отзывы</a>
        </nav>


        <div class="flex items-center space-x-4">
          <a href="tel:+73333333333" class="text-gray-800 font-semibold"
            >+7 333 333 33 33</a
          >
          <a
            href="#"
            class="bg-[#8B0000] text-white px-5 py-2.5 rounded-full hover:bg-[#9b1111] transition"
          >
            Заказать звонок
          </a>
        </div>
      </div>
    </header>


    <section
      class="relative h-[600px] bg-cover bg-center"
      style="background-image: url('../img/bg.svg')"
    >

    <div class="absolute inset-0 bg-black/30"></div>


      <div
        class="relative max-w-[1200px] mx-auto px-6 h-full flex items-center"
      >
        <div class="w-full md:w-7/12">
          <h1 class="text-4xl md:text-5xl font-bold text-white leading-tight">
            Премиальные <br />
            гриль-кухни
          </h1>
          <p class="mt-4 text-lg text-white">
            Проектирование. Изготовление. Установка.
          </p>
        </div>
      </div>


      <div class="absolute bottom-0 transform translate-y-[25%] left-[38%]">
        <div
          class="flex items-center bg-[#6f1f2b] rounded-full px-2 py-2 shadow-lg"
        >

        <a
            href="#"
            class="flex items-center gap-2 px-4 py-2 text-white text-sm rounded-full"
          >
            <i class="fa-solid fa-phone w-4 h-4"></i>
            Заказать звонок
          </a>

          <a
            href="#"
            class="flex items-center gap-2 px-4 py-2 text-white text-sm rounded-full"
          >
            <i class="fa-brands fa-telegram w-4 h-4"></i>
            Telegram
          </a>

          <a
            href="#"
            class="flex items-center gap-2 px-4 py-2 text-white text-sm rounded-full"
          >
            <i class="fa-brands fa-whatsapp w-4 h-4"></i>
            Whatsapp
          </a>
        </div>
      </div>


      <div class="absolute bottom-0 right-4 flex flex-col gap-3">

        <a
          href="#"
          class="w-12 h-12 flex items-center justify-center rounded-full bg-[#6f1f2b] text-white shadow-lg"
        >
          <i class="fa-solid fa-phone text-lg"></i>
        </a>

        <a
          href="#"
          class="w-12 h-12 flex items-center justify-center rounded-full bg-[#6f1f2b] text-white shadow-lg"
        >
          <i class="fa-solid fa-calculator text-lg"></i>
        </a>

        <a
          href="#"
          class="w-10 h-10 flex items-center justify-center rounded-full absolute -left-12 -top-8"
        >
          <img src="../img/scroll-down.svg" alt="arrow" class="w-7 h-7" />
        </a>
      </div>
    </section>
  </body>
</html>
